name: Playwright Tests
on:
  pull_request:
    branches: [main]
jobs:
  test:
    env:
      PUBLIC_ENV: "DEV"
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: PUBLIC_ENV=${{env.PUBLIC_ENV}} RUBEN_USERNAME=${{secrets.RUBEN_USERNAME}} RUBEN_PASSWORD=${{secrets.RUBEN_PASSWORD}} npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30
